spring.application.name=taskmanager

spring.datasource.url=jdbc:postgresql://localhost:5432/task_manager_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
# Configuração de criação/atualização do schema
spring.jpa.hibernate.ddl-auto=update
# Mostrar as queries SQL no console (opcional, útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

joinfaces.faces.project-stage=development
joinfaces.faces-servlet.name=FacesServlet
joinfaces.faces-servlet.url-mappings=*.jsf,*.xhtml
joinfaces.faces.state-saving-method=server
joinfaces.faces.validate-empty-fields=true